

<div class="grid grid-cols-1 lg:grid-cols-3 pt-16 pb-8 md:pt-12 md:pb-12">
    <div class="order-0 lg:order-1 m-auto pb-6 lg:pb-0">
        <google-map width="400px" height="400px" [options]="environment.googleMapsOptions">
            <map-advanced-marker
                #markerElem="mapAdvancedMarker"
                [position]="environment.googleMapsOptions.center"
            />
        </google-map>
    </div>
    <div class="max-w-xl lg:max-w-full mx-auto pr-0 lg:pr-6 pb-6 lg:pb-0 col-span-2">
        <p class="text-lg mt-4 text-slate-600">Можете да се свържете с мен на посочения телефон, имейл или чрез лично съобщение в WhatsApp, Viber, Messenger и Instagram. Приемам пациенти във Факултета по Дентална медицина към Медицински университет Пловдив</p>
        <br>
        <div class="grid grid-cols-1 xl:grid-cols-2">
            <table>
                <tbody>
                    <tr>
                        <td><span class="text-md">ТЕЛ:</span></td>
                        <td><a class="text-lg font-semibold gradient float-end" href="tel:{{environment.phone}}"> {{environment.phone}}</a></td>
                    </tr>
                    <tr>
                        <td><span class="text-md">АДРЕС:</span></td>
                        <td><a class="text-lg font-semibold gradient float-end" href="https://www.google.com/maps/place/%D0%A4%D0%B0%D0%BA%D1%83%D0%BB%D1%82%D0%B5%D1%82+%D0%BF%D0%BE+%D0%B4%D0%B5%D0%BD%D1%82%D0%B0%D0%BB%D0%BD%D0%B0+%D0%BC%D0%B5%D0%B4%D0%B8%D1%86%D0%B8%D0%BD%D0%B0+-+%D0%9F%D0%BB%D0%BE%D0%B2%D0%B4%D0%B8%D0%B2/@42.1336607,24.730868,17z/data=!3m1!4b1!4m6!3m5!1s0x14acd0348a726cdb:0x4ff46e3dbfb4e402!8m2!3d42.1336568!4d24.7334429!16s%2Fg%2F1vc8lncr?entry=ttu&g_ep=EgoyMDI0MDkyOS4wIKXMDSoASAFQAw%3D%3D"> {{environment.address}}</a></td>
                    </tr>
                    <tr>
                        <td><span class="text-md">EMAIL:</span></td>
                        <td><a class="text-lg font-semibold gradient float-end" href="mailto:{{environment.email}}"> {{environment.email}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
